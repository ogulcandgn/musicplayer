<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="card shadow-lg rounded">
            <img id="music-image" class="card-img-top"/>
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="musicNumber"></p>
                <p class="title"></p>
                <p class="singer"></p>
            </div>
              <div class="card-body">
                    <div id="progress" >
                      <input type="range" id="progress-bar" class="form-range"/>
                      <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration-time">0:00</span>
                      </div>
                    </div>
                    <div id="controls" class="text-center">
                        <button id="prev" class="btn btn-primary rounded-circle">
                          <i class="fa-solid fa-backward-step"></i>
                        </button>
                        <button id="play" class="btn btn-primary rounded-circle btn-lg mx-3">
                          <i id="play-button" class="fa-solid fa-play"></i>
                        </button>
                        <button id="next" class="btn btn-primary rounded-circle">
                          <i class="fa-solid fa-forward-step"></i>
                        </button>
                  </div>
                </div>
          <div class="card-footer pt-4 pb-4">
                <button id="music-list-button" data-bs-toggle="collapse" data-bs-target="#music-list" class="btn btn-primary btn-sm">
                  <i class="fa-solid fa-bars"></i>
                </button>
                <div>
                  <i id="volume-icon" class="fa-solid fa-volume-high"></i>
                  <input id="volume-bar" type="range" min="0" max="100"/>
                </div>
          </div>
          <div id="music-list" class="collapse">
            <ul class="list-group lst-group-flush">
              <!-- <li class="list-group-item d-flex align-items-center justify-content-between">
                <span>Boşver - Nilüfer</span>
                <span class="badge rounded-pill bg-primary">3.53</span>
              </li> -->
            </ul>
          </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
